id: customModule_PyRMS
label: PyRMS
category: '[customModule]'

templates:
  imports: from gnuradio import customModule
  make: customModule.PyRMS(${Rbase}, ${Cbase}, ${samp_rate}, ${Idrain}, ${Cdyn}, ${k}, ${zeroDbV})
  callbacks:
  - set_zeroDbV(${zeroDbV})

parameters:
- id: Rbase
  label: Rbase (in ohm)
  dtype: float
  default: 50.0
- id: Cbase
  label: Cbase (in uF)
  dtype: float
  default: 3.63
- id: samp_rate
  label: Sample Rate
  dtype: float
  default: 44100
- id: Idrain
  label: Current drain (in uA)
  dtype: float
  default: 33.0
- id: Cdyn
  label: Cdyn (in uF)
  dtype: float
  default: 1.0
- id: k
  label: Non-linear cap 1/RC
  dtype: float
  default: 500.0
- id: zeroDbV
  label: Zero dB Voltage
  dtype: float
  default: 1.0
#  Make one 'inputs' list entry per input and one 'outputs' list entry per output.
#  Keys include:
#      * label (an identifier for the GUI)
#      * domain (optional - stream or message. Default is stream)
#      * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#      * vlen (optional - data stream vector length. Default is 1)
#      * optional (optional - set to 1 for optional inputs. Default is 0)
inputs:
- label: in0
  domain: stream
  dtype: float

- label: in1
  domain: stream
  dtype: float

outputs:
- label: out0
  domain: stream
  dtype: float
#  vlen: ...
#  optional: ...

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
